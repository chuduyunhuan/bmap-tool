
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
	#allmap {width: 70%; height:100%; overflow: hidden;float:left}
	#result {width:30%; height:100%; font-size:12px;float:left}
	dl,dt,dd,ul,li{
		margin:0;
		padding:0;
		list-style:none;
	}
	p{font-size:12px;}
	dt{
		font-size:14px;
		font-family:"微软雅黑";
		font-weight:bold;
		border-bottom:1px dotted #000;
		padding:5px 0 5px 5px;
		margin:5px 0;
	}
	dd{
		padding:5px 0 0 5px;
	}
	li{
		line-height:28px;
	}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jEwxSTCWdBN2Tz756HGGNwga"></script>
	<script src="./json2.js"></script>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<!--加载鼠标绘制工具-->
	<script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
	<!--加载检索信息窗口-->
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
	<title>鼠标绘制工具</title>
</head>
<body>
	<div id="allmap" style="overflow:hidden;zoom:1;position:relative;">	
		<div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;"></div>
	</div>
	<div id="result" style = "height:20%">
		<div style="display:none;">
			<input id="sSelect" type="button" value="选择多边形起点" />
			<input id="eSelect" type="button" value="选择多边形终点" />
			<input id="genArc" type="button" value="生成弧" />
			<br/>
			<input id="sTxt" type ="text" placeholder="起点">
			<input id="eTxt" type ="text" placeholder="终点"><br/>
			<label>多边形的两条弧:</label>
			<textarea id="p1Content" style="width: 90%;  height: 150px;"></textarea><input id="sRev" type="button" value="反向" />
			<textarea id="p2Content" style="width: 90%;  height: 150px;"></textarea><input id="eRev" type="button" value="反向" />
		</div>
		<input  style ="display:none" type="button" value="获取绘制的覆盖物个数" onclick="alert(overlays.length)"/>
		<input type="button" value="清除所有覆盖物" onclick="clearAll()"/>
		<input  id="dragBtn" type="button" value="禁用拖动" >
		<input  id="geoBtn" type="button" value="生成geoGson" >
		<input  id="updatePolygons" type="button" value="更新多边形" ><br/>
		<textarea id="geoContent" style="width: 90%;  height:300px;"></textarea>
		<input type="button" value="添加热点小区" onclick="addHotDis()" />
	</div>
	<script type="text/javascript" src="./leaflet-baidu.js"></script>
	<script type="text/javascript" src="./gis.js"></script>
</body>
</html>
